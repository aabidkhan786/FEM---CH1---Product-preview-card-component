<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image_container"><img src="./images/image-product-desktop.jpg"></div>
    <div class="description_container">
      
      <div class="description_container_heading">perfume</div>

      <div class="description_container_title">Gabrielle Essence Eau De Parfum</div>

      <div class="description_container_text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>

      <div class="price_tag">$149.99 <span class="price_cut">$169.99</span></div>

      <div class="cart_button">Add to Cart</div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mohammad Aabid</a>.
      </div>
    </div>
  </div>
</body>

</html>
